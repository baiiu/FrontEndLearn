<html>

<head>
    <title>选择器学习</title>
    <meta charset="utf-8" />
    <link href="selector.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!--
      类选择器，以 . 标识，后跟 类名。
    -->
    <p class="one">
        类选择器，添加class属性，css中用 . 作为前缀
    </p>
    <h1 class="important">
      This heading is very important.类选择器+元素原则器
    </h1>

    <h2 class="important">
      This heading is very important.类选择器
    </h2>

    <hr />


    <!--
    id选择器，以 #标识。
    -->
    <p id="two">
        id选择器，添加id属性，css中 # 作为前缀
    </p>

    <hr />

    <!--
      属性选择器
    -->
    <a title="W3School" href="http://w3school.com.cn" target="_blank">W3School 属性选择器</a>
    <hr />

    <!--
      后代选择器，元素1 元素2 {样式声明 }
    -->
    <div>
        <span>
          后代选择器
          <span>后代选择器</span>
        </span>
    </div>
    <span>后代选择器</span>

    <hr />

    <!--
      分组选择器，元素1, 元素2 {样式声明 }
    -->
    <p>
        分组选择器
    </p>

    <b>分组选择器</b>

    <u>分组选择器</u>


    <hr />
    <b>伪类选择器</b>

    <!--
    元素名:伪类 {
      声明: 值;
    }

    :link
    :visited
    :active
    :hover
    :focus
    :first-child
    -->
    <a href="http://www.w3school.com.cn/css/css_pseudo_classes.asp" target="_blank">W3C 伪类</a>

</body>

</html>
