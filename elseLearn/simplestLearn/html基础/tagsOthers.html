<html>

<head>
    <title>TagOthers</title>
    <meta charset="utf-8" />
</head>




<!-- 框架集标签
不和body标签一起使用
frameset:
  frame:每一个页面的标签
  frameset:frameset的子元素也可以是frameset,再重新分配标签

rows 行所占
cols 列所占
-->

<frameset rows="30%,*">
    <frame src="hello.html" name="top" />

    <frameset cols="50%,*">
        <frame src="formLearn.html" name="left" />
        <frame src="formLearn.html" name="right" />
    </frameset>



</frameset>




</html>
