<!DOCTYPE html>
<html>

<head>
    <title>TASK013</title>
    <meta charset="utf-8" />


    <script type="text/javascript">
        function toShow() {
            var displayNode = document.getElementById("aqi-display");
            var inputValue = document.getElementById("aqi-input").value;

            displayNode.innerHTML = inputValue;

        }
    </script>
</head>

<body>
    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text">
    </label>
    <button id="button" onclick="toShow()">确认填写</button>

    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
</body>



</html>
